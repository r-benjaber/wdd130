<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Contact Us page of the company South Rivers Rafting">

    <link rel="stylesheet" href="styles/rafting.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="The logo of South Rivers Rafting" width="150">
        <nav>
            <a href="index.html">Home</a>
            <a href="trips.html">Trips</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <h1>Contact Us</h1>
    <main>
        <div id="company-info">
            <p>S-921 2542, Pucon, Araucania, Chile</p>
            <p>+56 (57) 480549 </p>
            <p>info@southriverrafting.com</p>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1181.5338705666466!2d-71.9212509316351!3d-39.2711610692766!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96147f42351988d1%3A0x3c5c238b02dc5935!2zUHVjb24sIFB1Y8OzbiwgQXJhdWNhbsOtYSwgQ2hpbGU!5e0!3m2!1ses!2spy!4v1743853510769!5m2!1ses!2spy" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <section id="employees">
            <figure>
                <img src="images/employee.webp" alt="...">
                <figcaption>Sergio Sanabria - Customer Servie Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.webp" alt="...">
                <figcaption>Rodolfo Rodriguez - Human Resources Representative</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.webp" alt="...">
                <figcaption>Sebastião Sousa - Sales Representative</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Write a message</legend>
                <label for="username">Your Name: </label>
                <input type="text" id="username" name="username">
                <label for="useremail">Your Email: </label>
                <input type="email" id="useremail" name="useremail">
                <legend>Purpose of the message: </legend>
                <input type="radio" id="purpose1" name="purpose" value="GeneralInquiry">
                <label for="purpose1">Genaral Inquiry</label>
                <input type="radio" id="purpose2" name="purpose" value="ReservationQuestion">
                <label for="purpose2">Reservation Question</label>
                <input type="radio" id="purpose3" name="purpose" value="WebsiteSugestion">
                <label for="purpose3">Website Sugestion</label>
                <textarea id="feedback" name="feedback" placeholder="Write your message here..."></textarea>
                <input type="checkbox" id="suscribe" name="suscribe" value="suscribed">
                <label for="suscribe">Please suscribe me to the monthly newsletter</label>
                <button type="submit">Submit message</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>©2025 South Rivers Rafting | Benjamin Bernal</p>
        <nav class="socialmedia">
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="ig" width="20">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="x" width="20">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="ln" width="20">
            </a>
        </nav>
    </footer>
</body>

</html>
